<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>London Property Price Visualizer</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Map Section (75%) -->
        <main id="map-container">
            <div id="map"></div>

            <!-- Map Overlay Controls -->
            <div id="map-controls">
                <div class="control-group">
                    <label>View Mode</label>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="price">Price</button>
                        <button class="mode-btn" data-mode="crime">Crime</button>
                        <button class="mode-btn" data-mode="central">Central</button>
                        <button class="mode-btn" data-mode="culture">Culture</button>
                    </div>
                </div>
            </div>

            <!-- Legend -->
            <div id="legend" class="legend">
                <h4>Legend</h4>
                <div id="legend-content"></div>
            </div>

            <!-- Postcode Search -->
            <div id="postcode-search" class="map-search">
                <label for="postcode-input">Postcode</label>
                <div class="search-row">
                    <input id="postcode-input" type="text" placeholder="e.g. E1, SW1A" />
                    <button id="postcode-search-btn" type="button">Go</button>
                </div>
                <div id="postcode-status" class="search-status"></div>
            </div>
        </main>

        <!-- Sidebar Section (25%) -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h1>London Property Insights</h1>
                <p>Interactive Model Predictions</p>
            </div>

            <div class="sidebar-content">
                <div class="filter-section">
                    <h3>Filters</h3>

                    <div class="filter-group">
                        <label for="year-select">Year</label>
                        <select id="year-select">
                            <!-- Options populated by JS -->
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="type-select">Property Type</label>
                        <select id="type-select">
                            <option value="all">All Types</option>
                            <option value="detached">Detached</option>
                        <option value="semi">Semi-Detached</option>
                            <option value="terraced">Terraced</option>
                            <option value="flat">Flat</option>
                        </select>
                    </div>

                <div class="filter-group">
                    <label for="size-select">Size</label>
                    <select id="size-select">
                        <option value="all">All Sizes</option>
                        <option value="Q1">20m&sup2;-59m&sup2;</option>
                        <option value="Q2">60m&sup2;-78m&sup2;</option>
                        <option value="Q3">79m&sup2;-103m&sup2;</option>
                        <option value="Q4">104m&sup2;-150m&sup2;</option>
                        <option value="Q5">150m&sup2;+</option>
                    </select>
                </div>

                    <div class="filter-group">
                    <label for="price-range">Max Price: <span id="price-display">Â£3,000,000</span></label>
                    <input type="range" id="price-range" min="500000" max="3000000" step="100000" value="3000000">
                    </div>
                </div>

                <div class="details-panel" id="borough-details">
                    <h3>Borough Details</h3>
                    <p class="placeholder-text">Select a borough on the map to view detailed analytics.</p>
                    <!-- Content populated on click -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- App Scripts -->
    <script src="script.js"></script>
</body>

</html>
